version: '2'
services:
  zookeeper:
    image: quay.io/debezium/zookeeper:3.0
    ports:
     - 2181:2181
     - 2888:2888
     - 3888:3888
    volumes:
     - ./data/zookeeper/data:/zookeeper/data
     - ./data/zookeeper/txns:/zookeeper/txns
     - ./data/zookeeper/logs:/zookeeper/logs

  kafka:
    image: quay.io/debezium/kafka:3.0
    ports:
     - 9092:9092
    links:
     - zookeeper
    environment:
     - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka:29092,EXTERNAL://localhost:9092
     - KAFKA_LISTENERS=INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
     - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
     - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
     - ZOOKEEPER_CONNECT=zookeeper:2181
    volumes:
     - ./data/kafka/data:/kafka/data
     - ./data/kafka/logs:/kafka/logs

  mysql:
    image: mysql:8.0
    ports:
     - 3306:3306
    environment:
     - MYSQL_ROOT_PASSWORD=debezium
     - MYSQL_USER=mysqluser
     - MYSQL_PASSWORD=mysqlpw
     - MYSQL_DATABASE=inventory
    volumes:
     - ./mysql-init:/docker-entrypoint-initdb.d
     - ./data/mysql:/var/lib/mysql  

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    ports:
     - 9200:9200
    environment:
     - discovery.type=single-node
     - xpack.security.enabled=false
    volumes:
     - ./data/elasticsearch:/usr/share/elasticsearch/data

  connect:
    image: quay.io/debezium/connect:3.0
    ports:
     - 8083:8083
    links:
     - kafka
     - mysql
    depends_on:
     - kafka
     - mysql
    environment:
     - BOOTSTRAP_SERVERS=kafka:29092
     - GROUP_ID=1
     - CONFIG_STORAGE_TOPIC=my_connect_configs
     - OFFSET_STORAGE_TOPIC=my_connect_offsets
     - STATUS_STORAGE_TOPIC=my_connect_statuses

  
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
     - 8080:8080
    environment:
     - KAFKA_CLUSTERS_0_NAME=local
     - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
    depends_on:
     - kafka